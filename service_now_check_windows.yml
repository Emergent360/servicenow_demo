---
- name: Check Windows security packages
  hosts: all
  gather_facts: yes
  collections:
    - servicenow.servicenow
  vars:

  tasks:
  - name: Check Windows packages for security
    win_updates:
      category_names: SecurityUpdates
      state: searched
    register: check_update
#    failed_when: check_update.rc == 1
#    changed_when: check_update.found_update > 0
    retries: 5

  - name: debug check update
    debug:
      var: check_update

  - name: Create new incident
    snow_record:
      username: "{{ snow_username }}"
      password: "{{ snow_password }}"
      instance: "{{ snow_instance }}"
      state: present
      table: incident
      data:
        short_description: "SECURITY COMPLIANCE - Windows Package updates needed on {{inventory_hostname}}"
        severity: 3
        priority: 2
        caller_id: "System Administrator"
        comments: "--------\n SECURITY COMPLIANCE \n--------\n Updates needed on {{inventory_hostname}}"      
    register: snow_var
    delegate_to: localhost
    when: check_update.found_update > 0

